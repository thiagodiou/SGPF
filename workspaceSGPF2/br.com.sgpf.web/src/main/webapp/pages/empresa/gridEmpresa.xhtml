<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:pdvix="http://pdvix.com/facelets">

	
	
	<!-- Sub título -->
	<h1 class="itemForm">
		Resultado
	</h1>
	
	<!-- Formulário -->
	<div id="cad" align="left">
		<a4j:outputPanel id="empresa">
			<div id="cad" align="center">				
				<rich:dataTable id="listagem" value="#{empresaBean.empresas}"
								var="empresa" style="width: 100%;"
								rowClasses="even-row, odd-row, active-row">
		
		
					<f:facet name="header">
						<rich:columnGroup>							
							<rich:column></rich:column>
							<rich:column>CNPJ</rich:column>
							<rich:column>Nome Fantasia</rich:column>
							<rich:column>Razão Social</rich:column>
						</rich:columnGroup>
					</f:facet>				
		
		
					<rich:column style="width: 10%; text-align: center;">
							<h:commandButton id="viewEmpresa" action="#{empresaBean.visualizarEmpresa(empresa)}" 
											 image="/resources/img/ico_view.png" >
								<rich:tooltip for="viewEmpresa">#{messages['tip.visualizar']}</rich:tooltip>
							</h:commandButton>
							<h:commandButton id="editEmpresa" action="#{empresaBean.alterarEmpresa(empresa)}" 
											 image="/resources/img/ico_edit.png" style="margin-left: 10px">
								<rich:tooltip for="editEmpresa">#{messages['tip.alterar']}</rich:tooltip>
							</h:commandButton>			
							
							<h:commandButton id="excluirEmpresa" action="#{empresaBean.excluirEmpresa(empresa)}" image="/resources/img/ico_del.png" 
											 style="margin-left: 10px" onclick="if (!confirma('#{messages['mensagem.confirmacao.operacao.delecao']}',this)) return false;" >
								<rich:tooltip for="excluirEmpresa">#{messages['tip.excluir']}</rich:tooltip>
							</h:commandButton>
						</rich:column>
						
					
					<rich:column style="width: 20%; text-align: center;">
						<h:outputText
							value="#{empresa.cnpj}">
						</h:outputText>
					</rich:column>
					
					
					<rich:column style="width: 20%; text-align: center;">
						<h:outputText
							value="#{empresa.nomeFantasia}">
						</h:outputText>
					</rich:column>
					
					<rich:column style="width: 20%; text-align: center;">
						<h:outputText
							value="#{empresa.razaoSocial}">
						</h:outputText>
					</rich:column>
					
				</rich:dataTable>				
			</div>
		</a4j:outputPanel>		
	</div>				
	
</ui:composition>
