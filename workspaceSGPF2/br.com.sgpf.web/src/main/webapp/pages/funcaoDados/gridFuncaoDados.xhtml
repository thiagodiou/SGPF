<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:pdvix="http://pdvix.com/facelets">

	
	
	<!-- Sub título -->
	<h1 class="itemForm">
		Resultado
	</h1>
	
	<!-- Formulário -->
	<div id="cad" align="left">
		<a4j:outputPanel id="funcaoDados">
			<div id="cad" align="center">				
				<rich:dataTable id="listagem" value="#{funcaoDadosBean.funcoesDados}"
								var="fdp" style="width: 100%;"
								rowClasses="even-row, odd-row, active-row">
		
		
					<f:facet name="header">
						<rich:columnGroup>							
							<rich:column></rich:column>
							<rich:column>Função de Dados</rich:column>
							<rich:column>Empresa</rich:column>
							<rich:column>Sistema</rich:column>
							<rich:column>Projeto</rich:column>
							<rich:column>Elemento de Contagem</rich:column>
							<rich:column>Complexidade</rich:column>
							<rich:column>PF</rich:column>
											
						</rich:columnGroup>
					</f:facet>				
		
					<rich:column style="width: 7%; text-align: center;">											
							<h:commandButton id="editFuncaoDados" action="#{funcaoDadosBean.alterar(fdp)}" 
											 image="/resources/img/ico_edit.png" style="margin-left: 10px">
								<rich:tooltip for="editFuncaoDados">#{messages['tip.alterar']}</rich:tooltip>
							</h:commandButton>			
							
							<h:commandButton id="excluirFuncaoDados" action="#{funcaoDadosBean.excluir(fdp)}" image="/resources/img/ico_del.png" 
											 style="margin-left: 10px" onclick="if (!confirma('#{messages['mensagem.confirmacao.operacao.delecao']}',this)) return false;" >
								<rich:tooltip for="excluirFuncaoDados">#{messages['tip.excluir']}</rich:tooltip>
							</h:commandButton>
						</rich:column>
						
					<rich:column style="width: 20%; text-align: center;">
						<h:outputText
							value="#{fdp.nome}">
						</h:outputText>
					</rich:column>
					
					<rich:column style="width: 15%; text-align: center;">
						<h:outputText
							value="#{fdp.projeto.sistema.empresa.nomeFantasia}">
						</h:outputText>
					</rich:column>
					<rich:column style="width: 10%; text-align: center;">
						<h:outputText
							value="#{fdp.projeto.sistema.sigla}">
						</h:outputText>
					</rich:column>
					
					
					<rich:column style="width: 15%; text-align: center;">
						<h:outputText
							value="#{fdp.projeto.identificador}">
						</h:outputText>
					</rich:column>

					<rich:column style="width: 10%; text-align: center;">
						<h:outputText
							value="#{fdp.elementoContagem.descricao}">
						</h:outputText>
					</rich:column>
					
					<rich:column style="width: 10%; text-align: center;">
						<h:outputText
							value="#{fdp.complexidade.descricao}">
						</h:outputText>
					</rich:column>
					
					<rich:column style="width: 20%; text-align: center;">
						<h:outputText
							value="#{fdp.tamanhoPF} PF">
						</h:outputText>
					</rich:column>
					
					
					
				</rich:dataTable>				
			</div>
		</a4j:outputPanel>		
	</div>				
	
</ui:composition>
