<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:pdvix="http://pdvix.com/facelets">

	<div id="tituloSistema" align="left">
		<h1 class="tituloForm">#{messages['label.menu.sistema']}</h1>				
		<h1 class="itemForm">
			Dados de Sistema			
		</h1>
	</div>
	

	

<!-- Formulário -->
	<div id="formSistema" align="center">	
		<table border="0" width="50%" align="left">
		
			<tr>
				<td width="10%">
					<h:outputText value="Empresa:" />																	
				</td>
				<td>
				
				<h:selectOneMenu id="idComboEmpresa"  required="true" converter="comboConverter" value="#{sistemaBean.sistemaForm.empresa}">
    	 		<c:if test="#{sistemaBean.sistemaForm.empresa == null}">
					<f:selectItem itemLabel="#{messages['label.selecione']}" />
				</c:if>
				<f:selectItems value="#{sistemaBean.empresas}" var="empresa" itemValue="#{empresa}" itemLabel="#{empresa.nomeFantasia}"/>
				
				</h:selectOneMenu>
										
				</td>				
			</tr>					
			
			
			<tr>
				<td width="10%">
					<h:outputText value="Nome:" />																	
				</td>
				<td>
					<h:inputText value="#{sistemaBean.sistemaForm.nome}" />																	
				</td>				
			</tr>										
				
			<tr>
				<td width="10%">
					<h:outputText value="Sigla:" />																	
				</td>
				<td>
					<h:inputText value="#{sistemaBean.sistemaForm.sigla}" />																	
				</td>				
			</tr>	
			
			<tr>
				<td width="10%">
					<h:outputText value="Descrição:" />																	
				</td>
				<td>
					<h:inputTextarea value="#{sistemaBean.sistemaForm.descricao}" />																	
			</td>				
			</tr>
																															
		</table>
		
		

		<table>
			<tr>
				<td>
					<h:commandButton id="btnSalvar" value="#{messages['label.salvar']}" 
										action="#{sistemaBean.salvar()}"  />
				</td>
			</tr>
		</table>			

		</div>


</ui:composition>
