<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" lang="pt"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<div id="menu">

	<rich:toolbar styleClass="menu">
		<!-- Itens do menu -->


		<rich:toolbarGroup rendered="#{autenticacao.loggedIn}">
			
		<rich:dropDownMenu id="menuCadastro"
				label="#{messages['label.cadastro']}">
				
				<rich:menuItem
						label="Analista"
						value="analista" action="analista" immediate="true">
				</rich:menuItem>								
				<rich:menuItem
						label="Empresa"
						value="empresa" action="empresa" immediate="true">
				</rich:menuItem>
				<rich:menuItem
						label="Sistema"
						value="sistema" action="sistema" immediate="true">
				</rich:menuItem>
							
			</rich:dropDownMenu>	
		<rich:dropDownMenu id="menuProjeto"
				label="#{messages['label.projeto.contagem']}">
				
				<rich:menuItem
						label="Projeto"
						value="projeto" action="projeto" immediate="true">
				</rich:menuItem>								
				<rich:menuItem
						label="#{messages['label.funcaoDados']}"
						value="funcaoDados" action="funcaoDados" immediate="true">
				</rich:menuItem>
				<rich:menuItem
						label="#{messages['label.funcaoTransacao']}"
						value="funcaoTransacao" action="funcaoTransacao" immediate="true">
				</rich:menuItem>
							
			</rich:dropDownMenu>

				<rich:dropDownMenu id="menuRelatorios"
				label="#{messages['label.relatorios']}">
				
				<rich:menuItem
						label="FPA"
						value="fpa" action="fpa" immediate="true">
				</rich:menuItem>								
						
			</rich:dropDownMenu>
		
	
		</rich:toolbarGroup>

		<rich:toolbarGroup location="right">

			

		</rich:toolbarGroup>
		<rich:toolbarGroup location="right">

			<h:commandLink action="login" value="Login"
				rendered="#{!autenticacao.loggedIn}" immediate="true"
				style="cursor: pointer;" />

			<h:commandLink action="#{autenticacao.logout}"
				value="#{messages['label.sair']}" immediate="true"
				rendered="#{autenticacao.loggedIn}"
				onclick="if (!confirm('Deseja sair do sistema?')) return false;"
				style="cursor: pointer;">

				<h:graphicImage name="sair.png" library="img"
					style="border: none; margin-left:6px;"
					title="Sair" />

			</h:commandLink>

		</rich:toolbarGroup>
		
	</rich:toolbar>

</div>

</html>
