<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

<script type="text/javascript">
	jQuery(function() {
		jQuery('#divMensagem').animate({ height: 'toggle', opacity: 'show'}, 'slow', function(){
			posicionaSeta();
		});
	});	   	
</script>

<h:panelGroup rendered="#{facesContext.maximumSeverity ne null}">

	<div id="divMensagem" style="display: none;">

		<div
			class="#{facesContext.maximumSeverity.ordinal == '2' ? 'notification error' : (facesContext.maximumSeverity.ordinal == '0' ? 'notification success' : 'notification warn') }">

			<rich:messages showSummary="false" showDetail="true" />

		</div>

		<script type="text/javascript">
			window.location='#irTopoPagina';
		</script>
		
	</div>

</h:panelGroup>

</html>
